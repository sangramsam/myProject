<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Regsteration</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form class="form-group" method="post" >
    <h3 class="text-center">Customer Registration</h3>
    <div class="col-md-6">


            <table class="table table-responsive table-condensed">



                <tr class="alert-danger">
                    <td class="text-center">Application No </td>
                    <td>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Application No" required name="appliactionNo"></div>
                    </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">Account Type</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Account Type eg SB,CA" required name="AccountType"></div> </td>
                </tr>
                <tr class="alert-info">
                    <td class="text-center">Account No</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Account No" name="AccountNo" required></div> </td>
                </tr>
                <tr class="alert-success">
                    <td class="text-center">Customer First Name</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="First Name" required name="firstname"></div> </td>
                </tr>
                <tr class="alert-danger">
                    <td class="text-center">Customer Middle Name</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Middle Name" name="middlename" required></div> </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">Customer Last Name</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Last Name" required name="lastname"></div> </td>
                </tr>

                <tr class="alert-warning">
                    <td class="text-center">Street</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Street" required name="Street"></div> </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">Area</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Area" required name="Area"></div> </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">City</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="City" required name="city"></div> </td>
                </tr>


            </table>
            

    </div>
    <div class="col-md-6">

            <table class="table table-responsive table-condensed">

                <tr class="alert-warning">
                    <td class="text-center">Pincode</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Pincode" required name="pincode"></div> </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">State</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="State" required name="State"></div> </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">Mobile no</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Mobile No" required name="mobileno"></div> </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">E-mail</td>
                    <td><div class="col-xs-6">
                        <input type="email" class="form-control" placeholder="E-mail" required name="email"></div> </td>
                </tr>


                <tr class="alert-danger">
                    <td class="text-center">Profession</td>
                    <td>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Profession" name="profession" required></div>
                    </td>
                </tr>
                <tr class="alert-info">
                    <td class="text-center">Oraganization</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Oraganization" required name="oraganization"></div> </td>
                </tr>
                <tr class="alert-success">
                    <td class="text-center">Birth Date</td>
                    <td><div class="col-xs-7">
                        <input type="date" class="form-control" placeholder="Birth Date" required name="BirthDate"></div> </td>
                </tr>
                <tr class="alert-danger">
                    <td class="text-center">Gender</td>
                    <td><div class="col-xs-6">
                        <select class="form-control" name="gender">
                            <option name="male">Male</option>
                            <option name="female">Female</option>
                    </select></div> </td>
                </tr>
                <tr class="alert-warning">
                    <td class="text-center">Education Qualification</td>
                    <td><div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Education Qualification" required name="eduaction"></div> </td>
                </tr>
                <tr >
                    <td><div class="col-xs-6 pull-right"><input type="submit" class="form-control btn-success" name="Register" value="Register"></div> </td>
                    <td><div class="col-xs-6"><input type="reset" value="Reset" class="form-control btn-danger" ></div></td>
                </tr>
            </table>


        </form>



    </div>
</div>

<script src="bootstrap-3.3.6-dist/js/jquery-2.2.1.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
