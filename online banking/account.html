<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account detail</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<style>
    .acnt{
        position:relative;
        top: 10em;
        background-color:whitesmoke;
    }
</style>
<body>
<div class="container">
    <div class="acnt">
<form class="form-group" method="post" >
    <p class="text-center"><b>Account Details</b></p>
    <table class="table table-responsive table-condensed">



        <tr class="alert-danger">
            <td class="text-center">Account Type Code</td>
            <td>
                <div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Account Type eg SB,CA" required></div>
            </td>
        </tr>
        <tr class="alert-info">
            <td class="text-center">Account type Description</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Account Description" required></div> </td>
        </tr>
        <tr class="alert-success">
            <td class="text-center">Minimum Account</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Minimum ammount" required></div> </td>
        </tr>
        <tr class="alert-danger">
            <td class="text-center">Interest Rate</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Interest rate" required></div> </td>
        </tr>
        <tr class="alert-warning">
            <td class="text-center">Minimum period In months</td>
            <td><div class="col-xs-5">
            <input type="text" class="form-control" placeholder="Months" required></div> </td>
        </tr>
        <tr >
            <td><div class="col-xs-5 pull-right"><input type="submit" class="form-control btn-success" name="Register" value="Register"></div> </td>
            <td><div class="col-xs-5"><input type="reset" value="Reset" class="form-control btn-danger" ></div></td>
        </tr>
    </table>


</form>
    </div>


</div>
<script src="bootstrap-3.3.6-dist/js/jquery-2.2.1.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
