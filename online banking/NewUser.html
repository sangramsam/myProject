<form class="form-group" method="post" >
    <p class="text-center"><b>Customer Detail</b></p>
    <table class="table table-responsive table-condensed">



        <tr class="alert-danger">
            <td class="text-center">Account No</td>
            <td>
                <div class="col-xs-5">
                    <input type="text" class="form-control" placeholder="Account No" name="accountno" required></div>
            </td>
        </tr>
        <tr class="alert-info">
            <td class="text-center">Username</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Username" name="username" required></div> </td>
        </tr>
        <tr class="alert-success">
            <td class="text-center">Full Name</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Full Name" name="fullname" required></div> </td>
        </tr>
        <tr class="alert-danger">
            <td class="text-center">Password</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Password" name="password" required></div> </td>
        </tr>
        <tr class="alert-warning">
            <td class="text-center">Mobile No</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Mobile No" name="mobileno" required></div> </td>
        </tr>
        <tr class="alert-warning">
            <td class="text-center">Email</td>
            <td><div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Email" name="Email" required></div> </td>
        </tr>
        <tr >
            <td><div class="col-xs-5 pull-right"><input type="submit" class="form-control btn-success" name="Register" value="Register"></div> </td>
            <td><div class="col-xs-5"><input type="reset" value="Reset" class="form-control btn-danger" ></div></td>
        </tr>
    </table>


</form>
