<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckReorder</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="width: 800px;height: 200px">
    <form method="post" action="">
    <h2 style="text-align: center">CheckReorder</h2>
    <table class="table table-bordered">
        <tr class="alert-success">
            <td class="text-center">Check Reorder Code</td>
            <td><div class="col-xs-6">
                <input type="text" class="form-control"   name="code" placeholder="Check Reorder Code"></div> </td>
        </tr>
        <tr class="alert-success">
            <td class="text-center">Account No</td>
            <td><div class="col-xs-6">
                <input type="text" class="form-control"   name="accountno" placeholder="Account No"></div> </td>
        </tr>
        <tr class="alert-success">
            <td class="text-center">Request Date</td>
            <td><div class="col-xs-6">
                <input type="date" class="form-control"   name="Rdate" ></div> </td>
        </tr>
        <tr >
            <td><div class="col-xs-6 pull-right"><input type="submit" class="form-control btn-success" name="request" value="Request"></div> </td>
            <td><div class="col-xs-6"><input type="reset" value="Reset" class="form-control btn-danger" ></div></td>
        </tr>
    </table>

    </form>
</div>
<script src="bootstrap-3.3.6-dist/js/jquery-2.2.1.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
