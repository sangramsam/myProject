<div class="login-form" style="width: 550px;height: 250px;background-color: maroon;margin-left: 280px">
    <div class="form-group" method="post" action="/newmoodle/login" id="login">
        <h2 style="color: whitesmoke">Customer Login</h2>
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="username" placeholder="Username" id="username">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
        </div>
        <label for="username"></label>
        <div class="form-group">
            <div class="input-group input-group-lg">
                <input type="password" class="form-control" placeholder="Password" id="password">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>

            </div>
            <label for="password"></label><br/>
            <button type="submit" class="btn btn-danger pull-right">Login</button><br/>
            <a class="login-link" style="color: whitesmoke" href="#/forgot"><b>Forgot Password?</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="login-link" href="#" style="color: whitesmoke"><b>New User</b></a>
        </div>
    </div>

</div><br/><br/>
